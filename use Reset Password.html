<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Ganti dengan path CSS Anda -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Gaya Laman Reset Password */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffffff, #afc1f3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.reset-password-container {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.reset-password-box {
    text-align: center;
}

.reset-password-box .logo {
    max-width: 100px; /* Sesuaikan ukuran logo */
    margin-bottom: 20px;
}

.reset-password-box h2 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
}

.reset-password-box p {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn-reset {
    width: 100%;
    padding: 10px;
    background-color: #4c67db;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 15px;
}

.btn-reset:hover {
    background-color: #3a4fbd;
}

.back-to-login {
    margin-top: 20px;
}

.back-to-login a {
    color: #4c67db;
    font-size: 14px;
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <img src="logo esap 2.png" alt="Logo" class="logo"> <!-- Tambahkan elemen gambar untuk logo -->
            <h2>Reset Password</h2>
            <p>Masukkan email Anda untuk menerima tautan reset password.</p>
            <form action="/reset-password" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-reset">Kirim Tautan</button>
            </form>
            <br>
            <div class="back">
                <a href="/use Laman Autentikasi.html">
                <center><i class="fa-solid fa-circle-chevron-left" onclick="goBack()" style="cursor: pointer;"></i></center>
            </a><center><p>Back to Login</p></center>
            </div>
        </div>
    </div>
</body>
</html>
