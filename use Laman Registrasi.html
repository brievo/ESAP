<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        

        body {
            background-color: #afc1f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .registration-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .registration-box img{
            max-width: 100px;
            margin-bottom: 20px;
        }
        

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #f4f4f4;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #666;
        }
        

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <center><img src="Logo esap 2.png" alt="Logo"></center>
            <h2>User Registration</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="first-name">First Name <span style="color: red;">*</span></label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name <span style="color: red;">*</span></label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password <span style="color: red;">*</span></label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password <span style="color: red;">*</span></label>
                    <input type="password" id="confirm-password" required>
                    <small id="password-error" style="color: red; display: none;">Passwords do not match.</small>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <br>
            <div class="back">
                <a href="/use Laman Autentikasi.html">
                <center><i class="fa-solid fa-circle-chevron-left" onclick="goBack()" style="cursor: pointer;"></i></center>
            </a>
            <center><p>Back to Login</p></center>
            </div>
        </div>
    </div>
    <script>
    // Dapatkan elemen input password dan konfirmasi password
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');

    // Tambahkan event listener untuk memeriksa kecocokan password
    confirmPasswordInput.addEventListener('input', function() {
        if (confirmPasswordInput.value !== passwordInput.value) {
            passwordError.style.display = 'block'; // Tampilkan pesan error jika tidak cocok
        } else {
            passwordError.style.display = 'none'; // Sembunyikan pesan error jika cocok
        }
    });
    </script>
</body>
</html>
